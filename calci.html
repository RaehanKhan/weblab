
<html>
<head>
<title>Calculator</title>
<style>
th,td {
	background-color: black;
}
form {
width:100%
}
input {
	color: #f5eeee;
	width:100%;
	padding:20px;
	padding-bottom:10px;
}

input:hover {
	outline-color: red;
    	color: red;
}
</style>
</head>
<body>
<br>
<br>
<form name="cal">
<table align="center">
<h1 align="center">Basic Calculator</h1>
<tr>
<th colspan="4"><input type="text" name="display" style="background-color: #b9ffa1;color:black;"></th>
</tr>
<tr>
<td><input type="button" value="1" onclick=cal.display.value+="1" style="background-color: black;hover"></td>
<td><input type="button" value="2" onclick=cal.display.value+="2" style="background-color: black;"></td>
<td><input type="button" value="3" onclick=cal.display.value+="3" style="background-color: black;"></td>
<td><input type="reset" value="c" style="background-color:gray;"></td>
</tr>
<tr>
<td><input type="button" value="4" onclick=cal.display.value+="4" style="background-color: black;"></td>
<td><input type="button" value="5" onclick=cal.display.value+="5" style="background-color: black;"></td>
<td><input type="button" value="6" onclick=cal.display.value+="6" style="background-color: black;"></td>
<td><input type="button" value="-" onclick=cal.display.value+="-" style="background-color: gray;"></td>
</tr>
<tr>
<td><input type="button" value="7" onclick=cal.display.value+="7" style="background-color: black;"></td>
<td><input type="button" value="8" onclick=cal.display.value+="8" style="background-color: black;"></td>
<td><input type="button" value="9" onclick=cal.display.value+="9" style="background-color: black;"></td>
<td rowspan="2"><input type="button" value="+" onclick=cal.display.value+="+" style="height:100;background-color: gray;"></td>
</tr>
<tr>
<td><input type="button" value="." onclick=cal.display.value+="." style="background-color: gray;"></td>
<td><input type="button" value="0" onclick=cal.display.value+="0" style="background-color: black;"></td>
<td><input type="button" value="%" onclick=cal.display.value+="%" style="background-color: gray;"></td>

</tr>
<tr>
<td><input type="button" value="x" onclick=cal.display.value+="*" style="background-color: gray;"></td>
<td><input type="button" value="/" onclick=cal.display.value+="/" style="background-color: gray;"></td>
<td colspan="2"><input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color: black;"></td>
</tr>
</table>
</form>
</body>
</html>
